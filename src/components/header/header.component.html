<div class="name">
  <img src="../../assets/horizontal-light.svg" />
</div>
<div *ngIf="menuLoaded" #menu class="menu-select">
  <app-chip
    *ngFor="let item of sections"
    [name]="item"
    [active]="item === selectedSection"
    (stateChange)="changeSection($event)"
    >{{ item }}</app-chip
  >
</div>
