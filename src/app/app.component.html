<app-header
  [sections]="sections"
  [selectedSection]="selectedSection"
  (sectionChanged)="onSectionChange($event)"
></app-header>
<router-outlet></router-outlet>
<div class="container">
  <app-menu-section
    #section
    *ngFor="let section of sections"
    [items]="sectionItems(section)"
    [name]="section"
  ></app-menu-section>
</div>
