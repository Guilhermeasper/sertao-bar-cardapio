<sb-header [loading]="loading" [scrollShadow]="headerScrollShadow"></sb-header>
<div class="container">
  <sb-dropdown>
    <li sb-dropdown-item>Item 1</li>
    <li sb-dropdown-item>Item 2</li>
    <li sb-dropdown-item>Item 3</li>
  </sb-dropdown>
  <sb-menu-section
    #section
    *ngFor="let section of sections"
    [items]="section | sectionItems : items"
    [name]="section"
  ></sb-menu-section>
</div>
<sb-category-list
  [menuLoaded]="items.size > 0"
  [sections]="sections"
  [selectedSection]="selectedSection"
  [scrollShadow]="categoryListScrollShadow"
  (sectionChanged)="onSectionChange($event)"
></sb-category-list>
